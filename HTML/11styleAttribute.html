<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color:blue;">Architecto, fugiat dolores.</h1>
    <h1 style="color:red;">Debitis, expedita repudiandae.</h1>
    <h1 style="color:beige">Qui, maiores vitae.</h1>
    <h1 style="color:blueviolet">Nihil, provident eligendi.</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식 : name : value; -->
    <!-- property (속성,특성) : style 속성의 값(들) -->

    <h1 style="color: blue; background-color: yellow; text-align: right;">Lorem ipsum dolor sit.</h1>
    <h1 style="color: black;background-color: aqua;text-align: center;">Ipsa consequatur earum excepturi?</h1>
    <h1 style="color: blueviolet;background-color: rgb(255,255,255); text-align: left;">Reiciendis ex sapiente iste.</h1>
</body>
</html>
