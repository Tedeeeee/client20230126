<!DOCTYPE html>
<html>
<head>
    <style>
        #head1, #head2 {
            color : blue;
        }

        .mypara {
            text-decoration: underline;
        }      
        
        .error {
            text-decoration: line-through;
        }
        
    </style>
</head>
<body>

    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <p class="mypara">Lorem, ipsum.</p>
    <h1 id="head2">Earum, veniam sit?</h1>
    <p class="mypara">Eius, possimus.</p>
    <h1 class="error">Incidunt, suscipit molestiae!</h1>
    <p class="error">Ipsa, quibusdam!</p>

</body>
</html>
