<!DOCTYPE html>
<html>
<head>
    <style>
        
        p {
            color : blue;
        }

        /* 인접형제선택자 */
        h1 + p {
            background-color: yellow;
            color: coral;
        }

        /* 일반형제선택자 */
        span ~ p {
            background-color:  green;
            color: yellow;
        }


    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem, ipsum dolor.</p>
    <h1>Eligendi, consequatur.</h1>
    <p>Deleniti, magni debitis.</p>
    <p>Lorem ipsum dolor sit.</p>
    <span>this is span</span>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem.</p>
    <h1>Corporis, quibusdam?</h1>
    <p>Corrupti.</p>
</body>
</html>
