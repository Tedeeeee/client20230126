<!DOCTYPE html>
<html>
<head>
    <link rel=
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy=
 />
    <style>
        h1:hover {
            position: relative;
            bottom: 50px;
        }
        .up {
            /* em : 부모 요소 폰트 크기 기준으로 몇 배 */
            /* 1em : 1배, 0.5em : 0.5배, 2em: 2배 */
            /* rem : 루트 요소 폰트 크기 기준 */
            font-size: rem;
            position: relative;
            bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>
        X<span class="up">2</span>
    </h1>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Provident, est molestias.
    </h1>
    <h1>
        Dolorum, numquam eius?
    </h1>
    <h1>
        Atque, provident perspiciatis!
    </h1>
    <h1>
        Laudantium, qui ipsum.
    </h1>
</body>
</html>
