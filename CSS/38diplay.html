<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: yellow;
            display: inline;
        }

        a {
            display: block;
        }
        /* display는 inline을 block으로 block을 inline으로 바꿔준다 */
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <h1>A?</h1>
    <h1>Molestiae.</h1>

    <a href="#">Lorem.</a>
    <a href="#">Voluptate!</a>
    <a href="#">Error.</a>
</body>
</html>
