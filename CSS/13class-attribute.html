<!DOCTYPE html>
<html>
<head>
    <style>
    
    .error {
        background-color: green;
        color : blue;
    }

    .note {
        background-color: yellow;
    }

    .delete {
        text-decoration: line-through;
    }

    </style>
</head>
<body>

    <!-- class 속성은 영문,숫자,_,-조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Quibusdam, voluptatem!</h1>
    <h1 class="error">Amet, quasi?</h1>
    <h1 class="note">Consequuntur, nulla?</h1>
    <h1 class="note">Nemo, a?</h1>
    <h1 class="delete">Sit, adipisci.</h1>
    <h1 class="delete">Enim, in!</h1>
    <h1 class="note delete">Perferendis, dolor!</h1>
    <h1 class="note delete" >Officiis, corporis?</h1>
    <h1 class="error note">Rerum, dicta.</h1>

</body>
</html>
