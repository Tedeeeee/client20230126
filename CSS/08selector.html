<!DOCTYPE html>
<html>
<head>
    <style>
        /* 그룹선택자 */
        h1, h2, p, h3 {
            color: blue;
        }

        h1 {
            text-decoration: underline;
        }

        /* h1, h2, p, h3의 오른쪽 정렬시키기*/
        h1, h2, h3, p {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum.</h2>
    <p>Lorem ipsum dolor sit.</p>
    <h3>Lorem, ipsum.</h3>
</body>
</html>
